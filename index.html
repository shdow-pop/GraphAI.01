<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GraphAI - تمثيل الدوال</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 30px;
    }
    .form-box {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #43a047;
    }
    #graph-section {
      display: none;
      padding: 20px;
    }
    #function-input {
      width: 100%;
      height: 100px;
      background-color: #1e1e1e;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    canvas {
      background-color: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="logo.png" alt="GraphAI Logo" style="width: 120px; height: auto;">
    <h2 style="margin: 10px 0 0 0;">تمثيل الدوال</h2>
  </div>

  <div class="container">
    <div id="auth-section" class="form-box">
      <h2>تسجيل الدخول بحساب Google</h2>
      <button onclick="signInWithGoogle()">تسجيل الدخول</button>
    </div>

    <div id="graph-section">
      <h2>GraphAI - تمثيل الدوال</h2>
      <p>أدخل الدوال (كل دالة في سطر):</p>
      <textarea id="function-input" placeholder="مثال: 3x - 4"></textarea>
      <button onclick="plotGraph()">تمثيل</button>
      <canvas id="graphCanvas" height="300"></canvas>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>

  <script>
    // إعدادات مشروع Firebase الخاص بك
    const firebaseConfig = {
      apiKey: "AIzaSyD-el-ww93YEG__wYMN090DIAAFEDfc4vw",
      authDomain: "graphai-6b398.firebaseapp.com",
      projectId: "graphai-6b398",
      storageBucket: "graphai-6b398.appspot.com",
      messagingSenderId: "1006256247129",
      appId: "1:1006256247129:web:4925b0677611fca76f7c48",
      measurementId: "G-R4FM7H0973"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          db.collection("users").doc(user.uid).set({
            name: user.displayName,
            email: user.email
          }, { merge: true });

          document.getElementById("auth-section").style.display = "none";
          document.getElementById("graph-section").style.display = "block";
        })
        .catch((error) => {
          console.error("فشل تسجيل الدخول:", error);
          alert("حدث خطأ أثناء تسجيل الدخول");
        });
    }

    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("graph-section").style.display = "block";
      }
    });

    let currentChart = null;
    function plotGraph() {
      const input = document.getElementById("function-input").value.trim();
      if (!input) return alert("أدخل دالة واحدة على الأقل");

      const functions = input.split('\n').filter(f => f.trim() !== "");
      const labels = [];
      const datasets = [];
      for (let x = -10; x <= 10; x += 1) {
        labels.push(x);
      }

      functions.forEach((func, index) => {
        const data = [];
        labels.forEach(x => {
          try {
            const expr = func.replace(/x/g, `(${x})`);
            const y = math.evaluate(expr);
            data.push(y);
          } catch {
            data.push(null);
          }
        });
        datasets.push({
          label: func,
          data: data,
          borderColor: `hsl(${index * 60}, 100%, 60%)`,
          fill: false,
          tension: 0.3,
        });
      });

      const ctx = document.getElementById('graphCanvas').getContext('2d');
      if (currentChart) currentChart.destroy();
      currentChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: datasets,
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: { color: 'black' }
            }
          },
          scales: {
            x: {
              ticks: { color: 'black' }
            },
            y: {
              ticks: { color: 'black' }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
